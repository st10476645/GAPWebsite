 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EmpoweringTheNationWebsite</title>
 </head>
 <body> 
    <div id="sidenav" class="sidenav"> <!-- Changed class to id for unique identification -->
        <a href="#" onclick="loadContent('homepage')">Homepage</a> <!-- # means stay on this page and connect it to the
         function that will help the button to fonction correctly -->

        <button class="dropdownbtn">Short Courses </button> <!-- Giving an id for the dropdown button -->
        <div class="dropdownbtncontainer" > <!-- Giving an id for the dropdown container , container that will hold the list of courses -->
            <a href="#" onclick="loadContent('cooking')">Cooking</a> 
        </div>  
        
        <button class="dropdownbtn">Long Courses</button>
        <div class="dropdownbtncontainer" >
            <a href="#" onclick="loadContent('firstaid')">First Aid</a>
        </div>
    </div>

    <div class="main" id="mainContent">
        <h1>Welcome to Empowering The Nation</h1>
        <p>Your gateway to knowledge and skills development.</p>
    </div>

    <script> <!-- Script to make the dropdown buttons work -->
       const dropdownButtons = document.querySelectorAll('.dropdownbtn');
       dropdownButtons.forEach(button => { 
        button.addEventListener('click', () => {
            const dropdown = button.nextElementSibling;
            dropdown.classList.toggle('show');
        } 
       )}); 
        
       function loadContent(section) { //<!--Function to load content based on the button clicked --> 
  let content = ''; 

  if (section === 'homepage') { 
    content = `<h1>Welcome to Empowering The Nation</h1><p>Your gateway to knowledge and skills development.</p>`; 
  } else if (section === 'cooking') {
    content = `<h2>Cooking details</h2>`;
  } else if (section === 'firstaid') { 
    content = `<h2>First Aid Details </h2>`;
  } 
  document.getElementById('mainContent').innerHTML = content;
} 

    </script> 
 </body>
 </html>
